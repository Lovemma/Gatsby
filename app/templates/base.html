<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>
        {% block title %}M-in's Blog{% endblock %}
    </title>
    {% block doc_head %}
        <link rel="stylesheet"
              href="{{ url_for('static', filename='css/pure-min.css') }}">
        <link rel="stylesheet"
              href="{{ url_for('static', filename='css/main.css') }}">

        {% block more_head %}
        {% endblock %}
    {% endblock %}
</head>
<body>
<div class="nav-container">
    <nav class="home-menu pure-menu pure-menu-horizontal">
        <a class="pure-menu-heading" href="/">
            <span class="title">我的博客</span>
        </a>

        <ul class="pure-menu-list clearfix">
            <li class="pure-menu-item"><a href="/" class="pure-menu-link">首页</a>
            </li>
            <li class="pure-menu-item"><a href="/archives"
                                          class="pure-menu-link">归档</a></li>
            <li class="pure-menu-item"><a href="/tags"
                                          class="pure-menu-link">标签</a></li>
            <li class="pure-menu-item"><a href="/search" class="pure-menu-link">搜索</a>
            </li>
            <li class="pure-menu-item"><a href="/page/aboutme"
                                          class="pure-menu-link">关于</a></li>
            <li class="pure-menu-item"><a href="/atom.xml"
                                          class="pure-menu-link">订阅</a></li>
        </ul>
    </nav>
</div>

<div class="container" id="content-outer">
    <div class="inner" id="content-inner">
        {% block content %}
        {% endblock %}
    </div>
    {% block pagination %}

    {% endblock %}
</div>

<footer class="footer text-center">
    <div id="bottom-inner">
        <a class="bottom-item" href="/">首页</a> |
        <a class="bottom-item" href="https://github.com/Lovemma/Gatsby"
           target="_blank">GitHub</a> |
        Powered by
        <a href="https://github.com/pallets/flask" target="_blank">Flask</a>
        And other Flask extensions
    </div>
</footer>

{% block bottom_script %}
{% endblock %}

</body>
</html>
