{% extends "base.html" %}

{% block content %}
    <div class="recent-posts">
        {% for post in posts %}
            <article class="recent-post-item">
                <a class="title" href="{{ post.url }}"><h2>{{ post.title }}</h2>
                </a>
                <div class="post-meta">
                    <time class="time"
                          datetime="{{ post.create_at.strftime('%Y-%m-%dT%H:%M:%S.%fZ') }}">
                        {{ post.create_at.strftime('%Y-%m-%d') }}
                    </time>
                    <span class="slash">/</span>

                    <ul class="index-tag-list">
                        {% for tag in post.tags %}
                            <li class="index-tag-list-item"><a
                                    class="index-tag-list-link"
                                    href="{{ tag.url }}">{{ tag.name }}</a></li>
                        {% endfor %}

                    </ul>
                </div>
                <div class="post-excerpt">
                    <p>{{ post.excerpt }}</p>
                </div>

                <a class="more" href="{{ post.url }}"> 阅读全文 〉</a>
            </article>
        {% endfor %}
    </div>
{% endblock %}

{% endblock %}
